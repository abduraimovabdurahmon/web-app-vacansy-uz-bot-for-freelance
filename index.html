<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Vacansy Uz</title>
</head>
<body>
    
    <div id="loader">
        <div class="loader-element"></div>
    </div>

    <div class="container mt-3">
        <form action="" class="form-control">
            <!-- label -->
            <!-- name -->
            <label for="subject">Mavzu:</label>
            <input type="text" id = "subject" class="form-control input">
            <div class="errorMessage text-danger" style="display: none;">Faqat lotin harflarini ishlating!</div>


            <!-- price -->
            <label for="price">Narxi:</label>
            <input type="number" id = "price" class="form-control input" placeholder="USD">
            <div class="errorMessage text-danger" style="display: none;">Narxni kiriting!</div>

            <!-- language -->
            <label for="language">Til:</label>
            <select name="" id="language" class="form-control input">
                <option value="" selected disabled hidden>Tanlang:</option>
                <option value="uzbek">O'zbek</option>
                <option value="russian">Rus</option>
                <option value="english">Ingliz</option>
            </select>

            <!-- additional information -->
            <label for="info">Qo'shimcha ma'lumot:</label>
            <textarea name="" id="info" class="form-control input" cols="30" rows="5" placeholder="Bu yerga ishni ta'riflab yozing." required ></textarea>
            <div class="errorMessage text-danger" style="display: none;">Bu joy bo'sh bo'lishi mumkin emas!</div>

            <!-- url -->
            <label for="url">URL:</label>
            <input type="text" id = "url" class="form-control input" placeholder="https://">
            <div class="errorMessage text-danger" style="display: none;">URL noto'g'ri kiritildi!</div>


        </form>
    </div>



    <script>
        window.addEventListener('load', function(){
            document.getElementById('loader').style.display = 'none';
        });
    </script>

    <script src = './js/script.js'></script>
    
</body>
</html>
